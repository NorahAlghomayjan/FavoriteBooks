<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Books</title>

    <style>
        ul {list-style: none; padding: 5px;}
        .row {justify-content:space-between}
        button{border: 1px solid black !important; box-shadow: 3px 3px black; border-radius: 0px !important;}
        input[type=submit] {border: 1px solid black !important; box-shadow: 3px 3px black; border-radius: 0px !important;}
        .em { font-style: italic !important; }
    </style>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1> Welcome {{curr_user.first_name}} {{curr_user.last}}</h1></a>
            <div class="navbar-text me-3"><a href="#">Logout</a></div>
        </div>
    </nav>
    <!-- ANY ERROR MESSAGGES WILL THROW IN HERE , E.G. login verification -->
    {% if messages %}
    <ul class="messages p-5">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
        <h1 class="text-center"><a href="/"> click here to LOGIN or REGISTER </a></h1>
    </ul>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
